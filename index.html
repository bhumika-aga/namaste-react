<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Namaste React</title>
  </head>

  <body>
    <div id="root">
      <!-- If displayed means React is not working right -->
      <!-- <h1 id="test">Not Rendered</h1> -->
    </div>

    <div id="container">
      <!-- <h1>Heading 1</h1>
      <h2>Heading 2</h2> -->
    </div>

    <!-- Injecting two scripts from CDN -->
    <!-- Core Library -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <!-- Gives access to the DOM for web dev -->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <!-- Needs to come below the import of React otherwise it won't run -->
    <!-- This is because the React won't load and thus it won't recognise the functions used and the implementations -->
    <script src="App.js"></script>
  </body>
